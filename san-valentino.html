<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invito di San Valentino</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
}

.container {
    background: rgba(255, 255, 255, 0.15);
    padding: 40px 60px;
    border-radius: 25px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    position: relative;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

p {
    font-size: 1.3rem;
    margin-bottom: 30px;
}

button {
    padding: 16px 35px;
    font-size: 1.1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.2s;
    margin: 10px;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

#yesBtn:hover {
    background: #ff1f4b;
    transform: scale(1.05);
}

#noBtn {
    background: white;
    color: #ff4d6d;
    position: absolute;
}

/* Cuoricini */
.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* Telefono */
@media (max-width: 600px) {
    .container {
        padding: 25px 20px;
        width: 90%;
    }

    h1 { font-size: 2rem; }
    p { font-size: 1.1rem; }

    button {
        width: 100%;
        margin: 8px 0;
    }
}
</style>
</head>

<body>

        SÃ¬, con tutto il cuore! ðŸ’Œ
    </button>

    <button id="noBtn">No ðŸ˜¢</button>
</div>

<div class="hearts" id="hearts"></div>

<script>
// Cuoricini
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";

// Bottone NO che scappa
const noBtn = document.getElementById("noBtn");
const box = document.getElementById("box");

function moveButton() {
    const boxRect = box.getBoundingClientRect();
    const maxX = boxRect.width - 100;
    const maxY = boxRect.height - 50;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Scappa quando lo tocchi o avvicini il mouse
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);
